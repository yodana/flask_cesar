{% extends 'base.html' %}

{% block title %}Cesar{% endblock %}
{% block body %}
<div class="card text-center container" id="login">
  <div class="card-body">
    <div class="row">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Name</label>
            <input type="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Sign in</button>
          </form>
    </div>
  </div>
</div>
{% endblock %}
